<h1> movies</h1>


<div class="container">
   <div class="row">
    <div class="col-sm-12">
        <div *ngFor ="let movies of movies_list">
            <div class="card text-white bg-primary mb-3"
                style ="width: 30rem; margin:auto">
                <div class="card-header">
                    {{movies.name}}
                </div>
                <div class ="card-body">
                    This movie is {{movies.genre}}
                </div>
                <div class="card-footer">
                    {{movies.review_count}}
                </div>

        </div>
        </div>
    </div>
   </div>

</div>
<h2>There are {{movies_list.length}}
    movies in the directory
</h2>

<h2>The first movie is {{movies_list[3].name}}
 
</h2>
